<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8" />

 <meta name="viewport"

  content="width=device-width,

      initial-scale=1.0" />

 <title>QR Code Generator</title>

 <style>

  h1, h6 {

  color: red;
    text-align: center;

  }

  body, header {

  display: flex;

  flex-direction: column;

  justify-content: center;

  align-items: center;
text-align : center;
padding: 5%;

  }
.btn{
background-color: green;
color : #fff;
	
}
.btn-gray{
width: 100px;
height: 30px;
background-color: blue;
color: #fff;
}

 </style>

 <script src=

"qrcode.min.js">

 </script>

</head>

<body>

 <header>

  <h1>QR Generator</h1>

  <h6>By Amani Toama </h6>

  <h3>Enter QR code content and generate QR</h3>

 </header>

 <main>

  <form action="/"

   id="qr-generation-form">

   <input type="text"

    name="qr-code-content"

    id="qr-content"

    value=""

    placeholder="Enter QR content"

    autocomplete="off" />
<br/>
<br/>

   <input type="submit"

    value="Generate QR Code" class="btn"/>

  </form><br />


<br/>
<br/>
<a download>
  <div id="qr-code"></div>
 Download your Code</a>


 </main>

</body>

<script>

 let qrContentInput = document.getElementById("qr-content");

 let qrGenerationForm =

 document.getElementById("qr-generation-form");

 let qrCode;

	

	function generateQrCode(qrContent) {

	return new QRCode("qr-code", {

		text: qrContent,

		width: 256,

		height: 256,

		colorDark: "#000000",

		colorLight: "#ffffff",

		correctLevel: QRCode.CorrectLevel.H,

	});

	}

	

	// Event listener for form submit event

	qrGenerationForm.addEventListener("submit", function (event) {

	// Prevent form submission

	event.preventDefault();

	let qrContent = qrContentInput.value;

	if (qrCode == null) {

		

		// Generate code initially

		qrCode = generateQrCode(qrContent);

	} else {

		

		// If code already generated then make

		// again using same object

		qrCode.makeCode(qrContent);

	}

	});

</script>

</html>
